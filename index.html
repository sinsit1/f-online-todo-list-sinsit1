<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>To Do List</title>
</head>

<body>
        <header class="header">
            <img src="" alt="">
            <div class="date">
                <span class="monthDay" id="dayNumber"></span>
                <div>
                    <span class="weekDay" id="weekDay"></span>
                    <span class="monthYear" id="monthYear"></span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container__list">

                <ul class="items__list" id="itemsList">

                </ul>
                <div class="container__footer">
                    <div class="modal hidden" id="modal">
                        <label class="labelInput">Nueva tarea</label>
                        <input type="text" class="textInput" name="task" id="task_value" autofocus>
                        <div class="modal__btn">AÃ±adir</div>
                    </div>
                    <div class="add__btn" id="add__task">
                        <i class="fas fa-plus add__plus"></i>
                    </div>
                </div>
            </div>
        </main>

    <script src="js/main.js"></script>
</body>

</html>
